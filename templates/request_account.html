<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Employee Account</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #d9534f;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d9534f;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Request Employee Account</h1>

    <form action="{{ url_for('request_account') }}" method="post">
        <label for="employee_name">Your Name:</label>
        <input type="text" name="employee_name" required>
        <br>
        <label for="employee_email">Your Email:</label>
        <input type="email" name="employee_email" required>
        <br>
        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
