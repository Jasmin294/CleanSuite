<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Business Owner Setup Account</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #d9534f;
        }

        label {
            color: #d9534f;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #d9534f;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #d9534f;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Owner Setup Account</h1>
        <form action="{{ url_for('business_owner_setup_account') }}" method="post">
            <label for="business_owner_first_name">First Name:</label>
            <input type="text" name="business_owner_first_name" required>
            <br>
            <label for="business_owner_last_name">Last Name:</label>
            <input type="text" name="business_owner_last_name" required>
            <br>
            <label for="business_account_type">Business Account Type:</label>
            <select name="business_account_type" required>
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
            </select>
            <br>
            <button type="submit">Setup Account</button>
        </form>
    </div>
</body>
</html>
