<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Imperial ProClean</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #d9534f;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #d9534f;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d9534f;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Imperial ProClean</h1>

    <form action="{{ url_for('login') }}" method="post">
        <label for="user_type">Select who you are:</label>
        <select name="user_type" required>
            <option value="business_owner">Business Owner</option>
            <option value="employee">Employee</option>
            <option value="customer">Customer</option>
        </select>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
