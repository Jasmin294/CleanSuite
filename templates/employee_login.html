<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
</head>
<body>
    <h1>Employee Login</h1>

    <form action="{{ url_for('employee_login') }}" method="post">
        <label for="employee_username">Your Email:</label>
        <input type="email" name="employee_username" required>
        <br>
        <label for="employee_password">Password:</label>
        <input type="password" name="employee_password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{{ url_for('request_account') }}">Request an account</a>.</p>
</body>
</html>
